<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Rejected</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css');
    body { font-family: Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="bg-red-600 text-white p-5 text-center">
      <h1 class="text-xl font-bold m-0">Course Rejected</h1>
    </div>
    <div class="p-10">
      <h2 class="text-2xl mt-0">Dear {{name}},</h2>
      <p class="mb-6">
        We regret to inform you that your course submission has been rejected by our admin team.
      </p>
      <p class="mb-6">
        The reason for the rejection is:
        <br> {{reason}}

      </p>
     
    </div>
    <div class="bg-gray-100 p-5 text-center text-sm text-gray-600">
      <p class="m-0">&copy; 2023 E-Learning Platform. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
